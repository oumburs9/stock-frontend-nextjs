name: Deploy Frontend (Next.js)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm build

      - name: Prepare standalone bundle
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -R .next/standalone/* deploy/
          rm -f deploy/package.json
          rm -f deploy/pnpm-lock.yaml
          rm -f deploy/package-lock.json
          mkdir -p deploy/.next
          cp -R .next/static deploy/.next/static
          if [ -d public ]; then cp -R public deploy/public; fi

      - name: Upload to cPanel via FTP (force)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_TARGET }}/
